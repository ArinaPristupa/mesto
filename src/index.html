<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Арина Приступа">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo_mesto.svg')%>" alt = "Логотип место России">
    </header>
    <main class="content">
        <section class="profile">

            <button aria-label="Редактировать аватар" type="button" class="profile__avatar-button">
                <img class="profile__avatar" src="<%=require('./images/jak_iv_kycto.jpg')%>" alt="Мужчина на фоне моря в очках и красной шапке.">
            </button>

            <div class="profile__info">
                <div class="profile__info-blok">
                    <h1 class="profile__title"></h1>
                    <button aria-label="Редактировать профиль" type="button" class="profile__img-pen"></button>
                </div>
                <p class="profile__subtitle"></p>
            </div>

            <button aria-label="Добавить что-то новое" type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-save">
        <div class="popup__container">
            <h3 class='popup__title'>Редактировать профиль</h3>
            <form name="form" method="POST" class="popup__form popup__form_popup-save" novalidate>
                <input type="text" name="name" id="user-name" placeholder="Имя"
                    class="popup__text popup__text_type_name color" minlength="2" maxlength="40" required>
                <span class="user-name-error popup__input-error"></span>
                <input type="text" name="about" id="user-hobby" placeholder="О себе"
                    class="popup__text  popup__text_type_hobby color" minlength="2" maxlength="200" required>
                <span class="user-hobby-error popup__input-error"></span>
                <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>
            </form>
            <button aria-label="Закрыть" type="button" class="popup__close"></button>
        </div>
    </div>

    <div class="popup popup-create">
        <div class="popup__container">
            <h3 class='popup__title'>Новое место</h3>
            <form name="form" method="POST" class="popup__form popup__form_popup-create" novalidate>
                <input type="text" name="name" id="user-title" placeholder="Название"
                    class="popup__text popup__text_type_title color" minlength="2" maxlength="30" required>
                <span class="user-title-error popup__input-error"></span>
                <input type="url" name="link" id="user-link" placeholder="Ссылка на картинку"
                    class="popup__text  popup__text_type_img-link color" required>
                <span class="user-link-error popup__input-error"></span>
                <button type="submit" class="popup__button popup__button_disabled">Создать</button>
            </form>
            <button aria-label="Закрыть" type="button" class="popup__close"></button>
        </div>
    </div>

    <div class="popup popup-img">
        <div class="popup-img__container">
            <button aria-label="Закрыть" type="button" class="popup__close"></button>
            <img class="popup-img__image" src="#" alt="Фотография в увеличенном виде">
            <h2 class="popup-img__title"></h2>
        </div>
    </div>

    <div class="popup popup-avatar">
        <div class="popup__container popup-avatar__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form name="form" class="popup__form popup__form_popup-avatar" novalidate>
                <input type="url" name="avatar" id="user-avatar" placeholder="https://somewebsite.com/someimage.jpg"
                    class="popup__text  popup__text_type_popup-avatar" required>
                <span class="user-avatar-error popup__input-error"></span>
                <button type="submit" class="popup__button popup__button_disabled">Сохранить</button>
            </form>
            <button aria-label="Закрыть" type="button" class="popup__close"></button>
        </div>
    </div>

    <div class="popup popup-delete">
        <div class="popup__container">
            <h2 class="popup__title">Вы уверены?</h2>
            <form name="form" class="popup__form" novalidate>
            <button type="submit" class="popup__button">Да</button></form>
            <button aria-label="Закрыть" type="button" class="popup__close"></button>
        </div>
    </div>

    <template id="card">
        <article class="element">
            <img class="element__img" src="#" alt='карточки'>
            
            <h2 class="element__title"></h2>
            <button aria-label="Удалить картинку" class="element__trash" type="button"></button>
            <div class="element__info">
                    <button aria-label="Отметка мне нравится" class="element__img-like" type="button"></button>
                    <p class="element__like-number">0</p>
                
            </div>
            
        </article>
    </template>
</body>

</html>
