<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/logo_mesto.svg" alt="Логотип место России">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/jak_iv_kycto.jpg"
                alt="Мужчина на фоне моря в очках и красной шапке.">
            <div class="profile__info">
                <div class="profile__info-blok">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button aria-label="Редактировать профиль" type="button" class="profile__img-pen"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button aria-label="Добавить что-то новое" type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__img" src="images/karachaevck.jpg" alt="разрушенная крепость, заросшая травой, вокруг лес">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button aria-label="Отметка мне нравится" type="button" class="element__img-like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="images/gora_elbrus.jpg" alt="светло-розовое небо, виднеются вдали горы.">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button aria-label="Отметка мне нравится" type="button" class="element__img-like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="images/dombai.jpg" alt="горы, наполовину покрытые снегом, лес.">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button aria-label="Отметка мне нравится" type="button" class="element__img-like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="images/gora_elbrus.jpg" alt="светло-розовое небо, виднеются вдали горы.">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button aria-label="Отметка мне нравится" type="button" class="element__img-like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="images/dombai.jpg" alt="горы, наполовину покрытые снегом, лес.">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button aria-label="Отметка мне нравится" type="button" class="element__img-like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="images/karachaevck.jpg"
                    alt="разрушенная крепость, заросшая травой, вокруг лес">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button aria-label="Отметка мне нравится" type="button" class="element__img-like"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h3 class='popup__title'>Редактировать профиль</h3>
            <form name="edit-form" method="POST" class="popup__form">
                <input type="text" name="user-name" placeholder="Ваше имя" class="popup__text popup__text_type_name">
                <input type="text" name="user-hobby" placeholder="Хобби" class="popup__text  popup__text_type_hobby">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button aria-label="Закрыть" type="button" class="popup__close"></button>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
